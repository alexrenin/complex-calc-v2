<div>
    <div class="initial-settings-container">
        <mat-form-field appearance="standard">
            <mat-label>Первоначальная сумма</mat-label>
            <input matInput type="text" inputmode="numeric">
        </mat-form-field>
        <p class="result" >Итого:</p>
    </div>
    <div class="tabs-container">
        <app-form
                *ngFor=" let periodItem of periods"
                [period]="periodItem"
                (onChange)="onFormChange($event)"
        >
        </app-form>
        <button class="btn-add" mat-icon-button aria-label="Add btn">
            <mat-icon class="btn-add-icon">add_circle</mat-icon>
        </button>
    </div>
</div>
