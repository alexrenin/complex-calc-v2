<form class="form-container" >
    <mat-form-field appearance="standard">
        <mat-label>Первоначальная сумма</mat-label>
        <input matInput type="text" inputmode="numeric">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Ставка, % годовых</mat-label>
        <input matInput type="number">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Количество лет</mat-label>
        <input matInput type="number" min="0">
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Ежемесячное пополнение</mat-label>
        <input matInput type="text" inputmode="numeric">
    </mat-form-field>
</form>
